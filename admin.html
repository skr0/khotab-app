<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عرض الطلبات</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; }
        #login-section, #results-section { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; }
        input[type="password"], button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background-color: #28a745; color: white; cursor: pointer; }
        #admin-status { text-align: center; color: red; font-weight: bold; }
        .submission { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 5px; background: #fdfdfd; }
        .submission p { margin: 5px 0; }
        .submission strong { color: #0056b3; }
    </style>
</head>
<body>
    <div id="login-section">
        <h1>دخول لوحة التحكم</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            <button type="submit">دخول</button>
            <p id="admin-status"></p>
        </form>
    </div>

    <div id="results-section" style="display:none;">
        <h1>جميع الطلبات المسجلة</h1>
        <div id="results-container">
            <p>يتم التحميل...</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const adminStatus = document.getElementById('admin-status');
        const loginSection = document.getElementById('login-section');
        const resultsSection = document.getElementById('results-section');
        const resultsContainer = document.getElementById('results-container');
        
        // !! غير كلمة المرور هذه إلى كلمة مرور سرية خاصة بك !!
        const ADMIN_PASSWORD = "Aa112233@"; 

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const enteredPassword = passwordInput.value;

            // Simple check first
            if (enteredPassword !== ADMIN_PASSWORD) {
                adminStatus.textContent = 'كلمة المرور غير صحيحة.';
                return;
            }
            
            adminStatus.textContent = 'جاري التحقق وجلب البيانات...';
            
            try {
                const response = await fetch('/api/get-submissions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: enteredPassword })
                });

                if (!response.ok) {
                    throw new Error('فشل الوصول للبيانات. تأكد من صحة كلمة المرور.');
                }

                const submissions = await response.json();
                loginSection.style.display = 'none';
                resultsSection.style.display = 'block';
                displaySubmissions(submissions);

            } catch (error) {
                adminStatus.textContent = error.message;
            }
        });

        function displaySubmissions(submissions) {
            resultsContainer.innerHTML = ''; // Clear loading message
            if (submissions.length === 0) {
                resultsContainer.innerHTML = '<p>لا توجد أي طلبات مسجلة حتى الآن.</p>';
                return;
            }

            submissions.forEach(sub => {
                const submissionDiv = document.createElement('div');
                submissionDiv.className = 'submission';
                const dates = sub.fridays.join(', ') || 'لا يوجد';
                submissionDiv.innerHTML = `
                    <p><strong>الخطيب:</strong> ${sub.preacher}</p>
                    <p><strong>الجامع:</strong> ${sub.mosque}</p>
                    <p><strong>تواريخ الجمعات:</strong> ${dates}</p>
                    <p><small>تاريخ التسجيل: ${new Date(sub.submissionDate).toLocaleString('ar-SA')}</small></p>
                `;
                resultsContainer.appendChild(submissionDiv);
            });
        }
    </script>
</body>
</html>
