<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل خطبة الجمعة</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f8f8f8; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 500px; }
        h1 { color: #333; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; text-align: right; }
        select, input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; text-align: right; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #status-message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل خطبة الجمعة</h1>
        <form id="preacher-form">
            <label for="preacher-select">الخطباء:</label>
            <select id="preacher-select" name="preacher" required>
                <option value="">-- اختر خطيبًا --</option>
                <option value="طلال عايض عوض العتيبي">طلال عايض عوض العتيبي</option>
                <option value="راجو">راجو</option>
                <option value="خطيب ثلاثة">خطيب ثلاثة</option>
            </select>

            <label for="mosque-name">الجامع:</label>
            <input type="text" id="mosque-name" name="mosque" placeholder="اكتب اسم الجامع هنا" required>

            <label>أيام صلاة الجمعة:</label>
            <input type="date" name="friday1">
            <input type="date" name="friday2">
            <input type="date" name="friday3">
            <input type="date" name="friday4">

            <button type="submit">إرسال</button>
        </form>
        <p id="status-message"></p>
    </div>

    <script>
        const form = document.getElementById('preacher-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusMessage.textContent = 'الرجاء الانتظار، يتم الإرسال...';
            statusMessage.style.color = 'orange';

            const formData = new FormData(form);
            const data = {
                preacher: formData.get('preacher'),
                mosque: formData.get('mosque'),
                fridays: [
                    formData.get('friday1'),
                    formData.get('friday2'),
                    formData.get('friday3'),
                    formData.get('friday4')
                ].filter(date => date)
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    statusMessage.textContent = 'تم الإرسال بنجاح!';
                    statusMessage.style.color = 'green';
                    form.reset();
                } else {
                    throw new Error('حدث خطأ أثناء الإرسال.');
                }
            } catch (error) {
                statusMessage.textContent = 'فشل الإرسال. الرجاء المحاولة مرة أخرى.';
                statusMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
